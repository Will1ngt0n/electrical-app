<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/profile"></ion-back-button>
    </ion-buttons>

    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor = "let history of previousRequests" [routerLink] = "['/history-details']" (click) = "setRef(history.refNo)">
    <ion-card-header>
      <ion-card-title>Reference: {{history.refNo | date : 'medium'}}</ion-card-title>
      <!-- <ion-card-subtitle>{{history.service}}</ion-card-subtitle> -->
    </ion-card-header>
  
    <ion-card-content>
      <p style = "float: right;">{{history.date}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
