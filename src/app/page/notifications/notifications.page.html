<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Notifications</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [scrollEvents]="true">
    <!-- <ion-button (click)="ScrollToBottom()"> recent</ion-button> -->
<ion-fab-button (click)="viewDoc()" >
    <ion-icon name="arrow-round-down" ></ion-icon>
</ion-fab-button> 

<!-- <iframe *ngIf="pdfLink" [src]="pdfLink" width="100%" height="100%" frameborder="0" ></iframe> -->
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content>
            <div class="card" *ngFor="let item of request; let i = index">
                <div id="indicator"></div>
                <!-- <div class="if" *ngIf="item.ictObj.length"> -->
                <h2>{{user.name | titlecase}} {{user.surname | titlecase}}</h2>

                <p>Reference Number: {{item.refNo}} </p>
                <!-- <p>Service: {{item.service}}</p> -->
                <p>Cost: R {{item.serviceCost}}</p>
                <!-- <p>Call-Out Fee: R {{item.calloutFee}}</p> -->
                <p>Date: {{item.stamp | date : 'medium'}}</p>



                <div class="button1">

                    <ion-fab vertical="bottom" horizontal="end" style="position: relative;">
                        <ion-fab-button (click)="runPdf()">
                            <ion-icon name="download"></ion-icon>
                        </ion-fab-button>
                    </ion-fab>
                </div>

                <!-- </div> -->

            </div>
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
