<ion-content>
    <div class="recently">
        <h5>Most viewed services</h5>
        <ion-card class="scrolling-wrapper-flexbox">
            <ion-card-header class="card" style="overflow:hidden;" (click)=" detail(services.id) " *ngFor="let services of ArrayServices " style="padding: 0px; " [style.backgroundImage]="'url(' + services.photoURL + ')'" style="background-position: center;background-repeat: no-repeat; background-size: cover;">
                <p id="title">{{services.name}}</p>
            </ion-card-header>
        </ion-card>
    </div>

    <div class="Electrical">

        <h5>Electrical & Materials</h5>

        <ion-card class="scrolling-wrapper-flexbox">
            <ion-card-header class="card" style="overflow:hidden;" (click)=" detail(services.id) " *ngFor="let services of ArrayServices " style="padding: 0px; " [style.backgroundImage]="'url(' + services.photoURL + ')'" style="background-position: center;background-repeat: no-repeat; background-size: cover;">
                <div class="shade"></div>
                <div text-center class="card-title">
                    <div id="title">{{services.name}}</div>
                </div>
            </ion-card-header>

        </ion-card>



    </div>

    <div class="ICT">

        <h5>Information Technology</h5>
        <ion-card class="scrolling-wrapper-flexbox">

            <ion-card-header class="card" style="overflow:hidden;" *ngFor="let services of ArrayICTServices" (click)="detail1(services.id)" style="padding: 0px; ">

                <img src="{{services.photoURL}}" alt="photos" />
                <span style="font-size: 15px;" class="text ">{{services.name}}</span><br>


            </ion-card-header>
        </ion-card>
    </div>
