    <div class = "search-bar">
        <ion-searchbar showCancelButton="focus"></ion-searchbar>
    </div>

    <div class="recently">
        <h5>Most requested</h5>
        <ion-card class="scrolling-wrapper-flexbox">
            <ion-card-header class="card" (click) = "detail_id(services.id, services.requestsMade)" *ngFor="let serv of sorted_array">
                <img src="{{serv?.photoURL}}" alt="photos" class="images" />
                <span class="text"><b>{{serv?.name}}</b></span>
            </ion-card-header>
        </ion-card>

    </div>

    <div class="Electrical">

        <h5 padding>Electrical & Materials</h5>
        <ion-card class="scrolling-wrapper-flexbox">
            <ion-card-header class="card" style="overflow:hidden;" (click) = "detail_id(services.id, services.requestsMade)" *ngFor="let services of ArrayServices" style="padding: 0px; " [style.backgroundImage]="'url(' + services.photoURL + ')'" style="background-position: center;background-repeat: no-repeat; background-size: cover;">
                <div class="shade"></div>
                <div text-center class="card-title">
                    <span id="title" style="font-size: 18px;">{{services.name}}</span>
                </div>
            </ion-card-header>
        </ion-card>
    </div>

    <div class="ICT" style="margin: 0px;">
        <h5 padding>Plumbing</h5>
        <ion-card class="scrolling-wrapper-flexbox">
            ​
            <ion-card-header class="card" style="overflow:hidden;" *ngFor="let services of PlumbingServices" (click) = "detail_id(services.id, services.requestsMade)" style="padding: 0px; ">
                <img src="{{services.photoURL}}" alt="photos" />
                <span style="font-size: 18px;" class="text ">{{services.name}}</span><br> ​ ​
            </ion-card-header>
        </ion-card>
    </div>

    <div class="ICT" style="margin: 0px;">
        <h5 padding>Information Technology</h5>
        <ion-card class="scrolling-wrapper-flexbox">
            ​
            <ion-card-header class="card" style="overflow:hidden;" *ngFor="let services of ArrayICTServices" (click) = "detail_id(services.id, services.requestsMade)" style="padding: 0px; ">
                <img src="{{services.photoURL}}" alt="photos" />
                <span style="font-size: 18px;" class="text ">{{services.name}}</span><br> ​ ​
            </ion-card-header>
        </ion-card>
    </div>


    <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="fab">
        <ion-fab-button (click) = "redirect()">
            <ion-icon (click)="runs()" name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
