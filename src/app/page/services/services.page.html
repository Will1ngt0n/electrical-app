<ion-content class="ion-padding">



  <h3>Make Your Request</h3>






    <h5>Electrical & Materials</h5>


    <ion-card class="scrolling-wrapper-flexbox">
        <ion-card-header class="card" style="overflow:hidden;" (click)=" detail(services.id) " *ngFor="let services of ArrayServices " style="padding: 0px; " [style.backgroundImage]="'url(' + services.photoURL + ')'" style="background-position: center;background-repeat: no-repeat; background-size: cover;">

            <div text-center class="card-title">
                <div id="title">{{services.name}}</div>
            </div>

            <!-- <img src="{{services.photoURL}}" alt="photos" class="image" /> -->

        </ion-card-header>

    </ion-card>

    <h5>Information Technology</h5>

    <ion-card class="scrolling-wrapper-flexbox">
