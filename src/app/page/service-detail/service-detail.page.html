<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs/services" (click)="clearData()"></ion-back-button>
        </ion-buttons>
        <ion-title>Service</ion-title>
    </ion-toolbar>
</ion-header>
<div class="ion-padding" *ngIf="run" style="position: relative;width: 100%;height: 100%;">

    <ion-skeleton-text animated style="position: absolute;width: 90%;height: 37%;top: 15px; margin-left: 5px;"></ion-skeleton-text>

    <h4>
        <ion-skeleton-text animated style="position: absolute;width: 90%;height: 5%;bottom: 210px;margin-top: 5px;"></ion-skeleton-text>
    </h4>
    <br><br>
    <h3>
        <ion-skeleton-text animated style="position: absolute;width: 90%;height: 5%;bottom: 160px;margin-top: 5px;"></ion-skeleton-text>
    </h3>

    <h3>
        <ion-skeleton-text animated style="position: absolute;width: 90%;height: 5%;bottom: 290px;margin-top: 5px;"></ion-skeleton-text>
    </h3>
</div>

<ion-content>
    <div *ngIf="flag; else notShow" class="image_container">
        <img [src]="ArrayServices?.photoURL" alt="avatar" />
      </div>
      
      <ng-template #notShow>
          <div class="image_container">

        <img [src]="ArrayICTServices?.photoURL" alt="avatar" />
    </div>

      </ng-template>
 
    <br>
    <div padding>
        <!-- <div class="shade"></div> -->
        <h5 style="position:absalute;left:15px;">{{ArrayServices?.name}} </h5>
        <!-- <p><a href="#">Reviews(10)</a></p> -->
    </div>
    <div class="ion-padding">
        <h6>Description</h6>
      
        <!-- <span style = "font-size: 15px;">{{ArrayServices?.description}}</span> -->
        <p>{{ArrayServices?.description}}</p>
        <!-- <span style="font-size: 15px;">{{ArrayServices?.cost}}</span> -->
        <p>{{ArrayICTServices?.description}}</p>
        <!-- <span style="font-size: 15px;">{{ArrayICTServices?.cost}}</span> -->
    </div>

    <ion-button expand="full" shape="round" color="primary" (click)="request()" class="order">
        Request</ion-button>





</ion-content>
