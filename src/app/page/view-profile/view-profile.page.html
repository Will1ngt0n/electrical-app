<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs/profile" (click)="back()"></ion-back-button>
        </ion-buttons>
        <ion-title>View Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main">
        <div class="profile-image">
            <p style="text-align: center; font-weight: bold;">user profile</p>
            <div *ngIf="mainImage =='' ">
                <img src="/assets/img/1.jpg">
            </div>
            <div *ngIf="mainImage !='' ">
                <img data-src="{{mainImage}}">
            </div>
            <div class="image-upload">
                <label for="file-input">
                        <ion-icon name="camera" class="input" color="primary"  > </ion-icon>
                    </label>
                <input id="file-input" class="input" type="file" (change)="uploadFile($event)" accept="image/x-png,image/gif,image/jpeg" />
            </div>
        </div>

        <ion-item class="username" color="primary">
            <ion-icon name="person" style="position: absolute;left: 0px;"></ion-icon>
            <ion-label style="text-align: center;">{{UserProfile?.name}} {{UserProfile?.surname}}</ion-label>

            <ion-icon ios="ios-create" md="md-create" (click)="UpdateNamesModal(UserProfile)" style="position:absolute;right:0px;"></ion-icon>

        </ion-item>
        <div class="userdetails">
            <ion-item>
                <ion-icon name="mail" style="margin-right: 15px;"></ion-icon>
                <ion-label>
                    {{UserProfile?.email}}
                </ion-label>
                <ion-icon ios="ios-create" md="md-create" (click)="UpdateEmailModal(UserProfile)" color="primary"></ion-icon>
            </ion-item>

            <ion-item>
                <ion-icon name="mail" style="margin-right: 15px;"></ion-icon>
                <ion-label>
                    {{UserProfile?.email}}
                </ion-label>
                <ion-icon ios="ios-create" md="md-create" (click)="UpdateEmailModal(UserProfile)" color="primary"></ion-icon>
            </ion-item>

            <ion-item>
                <ion-icon name="call" style="margin-right: 15px;"></ion-icon>
                <ion-label>
                    {{UserProfile?.number}}
                </ion-label>
                <ion-icon ios="ios-create" md="md-create" (click)="UpdateContractsModal(UserProfile)" color="primary"></ion-icon>

            </ion-item>

        </div>
    </div>
