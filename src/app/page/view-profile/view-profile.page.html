<ion-header>
    <ion-toolbar color="danger">
        <ion-title>ViewProfile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list *ngFor="let user_info of UserProfile">
        <ion-item>
            <ion-icon name="person" style="margin-right: 15px;"></ion-icon>
            <ion-label>
                {{user_info.name}} {{user_info.surname}}
            </ion-label>
            <ion-icon name="create" (click)="editName()"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-icon name="mail" style="margin-right: 15px;"></ion-icon>
            <ion-label>
                {{user_info.email}}
            </ion-label>
            <ion-icon name="create" (click)="editEmail()"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-icon name="call" style="margin-right: 15px;"></ion-icon>
            <ion-label>
                {{user_info.number}}
            </ion-label>
            <ion-icon name="create" (click)="editNumber()"></ion-icon>

        </ion-item>
