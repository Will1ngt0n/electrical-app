<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back" (click) = "back()"></ion-icon>
    <ion-title>ViewProfile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor = "let user_info of UserProfile">
    <ion-item>
      <ion-icon name="person" style = "margin-right: 15px;"></ion-icon>
      <ion-label>
        {{user_info.name}} {{user_info.surname}}
      </ion-label>
      <ion-icon name="open" (click) = "UpdateNamesModal()"></ion-icon>
    </ion-item>
    
    <ion-item>
      <ion-icon name="mail" style = "margin-right: 15px;"></ion-icon>
      <ion-label>
        {{user_info.email}}
      </ion-label>
      <ion-icon name="open" (click) = "UpdateEmailModal()"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name="call" style = "margin-right: 15px;"></ion-icon>
      <ion-label>
        {{user_info.number}}
      </ion-label>
      <ion-icon name="open" (click) = "UpdateContractsModal()"></ion-icon>
    </ion-item>
