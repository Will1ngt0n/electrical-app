<ion-header>
    <ion-toolbar color="primary">
        <ion-title>UpdateEmail</ion-title>
        <ion-icon name="close" (click)="closeModal()" slot="end" style="margin-right: 20px; width: 20px;height: 20px;"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <form [formGroup]="updateEmailForm">
            <ion-item>
                <ion-icon name="mail" style="margin-right: 15px;"></ion-icon>
                <ion-input placeholder="Email" [(ngModel)]="email" formControlName="email" value="{{e_mail}}"></ion-input>
            </ion-item>
        </form>
    </div>

    <!-- <div>
    <ion-button size="large" color="light" [disabled] = "!updateEmailForm.valid" (click) = "updateEmail();closeModal()">Save</ion-button>
  </div> -->

    <div style="text-align: center; margin-top: 20px;">
        <ion-button color="dark" [disabled]="!updateEmailForm.valid" (click)="updateEmail();closeModal()">Save</ion-button>
    </div>
</ion-content>
