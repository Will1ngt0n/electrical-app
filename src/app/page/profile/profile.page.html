<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item detail="true" (click)="viewProfile();setURL()">
      
      Profile
    </ion-item>

    <ion-item detail="true" (click)="contactInfo()">

      Contact Details
    </ion-item>


  
    <ion-item detail="true" (click)="terms()">

      Terms & Conditions
      
    </ion-item>


    <ion-item (click)="signOut()" *ngIf = "results == 'true'">

      Log Out
     
    </ion-item>

  </ion-list>


</ion-content>
